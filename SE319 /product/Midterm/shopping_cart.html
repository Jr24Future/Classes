<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Shopping Cart</title>
    <style>
        #cart-container {
            padding: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-item-image {
            width: 80px;
            height: auto;
            margin-right: 10px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: darkred;
        }

        .cart-total {
            font-weight: bold;
            margin-top: 20px;
        }

        .back-arrow {
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <div id="cart-container">
        <a href="shopping.html" class="back-arrow">&#8592; Back to Shopping</a>
        <h2>Your Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be displayed here -->
        </div>
        <div class="cart-total">
            Total: $<span id="total-price">0</span>
        </div>
    </div>
    <button id="clear-cart-button" class="btn btn-warning">Clear Cart</button>

    <script src="shopping.js" defer></script>
    <script>
        // JavaScript to display items in the cart and other functionalities
    </script>
    <script>
        // JavaScript to display items in the cart
        document.addEventListener('DOMContentLoaded', function () {
            const clearCartButton = document.getElementById('clear-cart-button');
            if (clearCartButton) {
                clearCartButton.addEventListener('click', function () {
                    clearCart(); // Clears the cart
                    displayCartItems(); // Update the display after clearing the cart
                });
            }

            displayCartItems(); // Call this function to initially display cart items
        });




    </script>
</body>

</html>
