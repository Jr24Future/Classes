<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div>
        <form>
            <input type="text" id="name" placeholder="Your name here...">
            <button id="connect" type="button">Connect</button>
            <button id="disconnect" type="button" disabled="disabled">Disconnect</button>
            <button id="send" type="button" disabled="disabled">Send</button>
        </form>
    </div>
    <div id="greetings"></div>
    <script type="text/javascript">
    var stompClient = null;
    function connect() {
        var socket = new SockJS('http://coms-309-056.class.las.iastate.edu:8080/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/greetings', function (greeting) {
                showGreeting(JSON.parse(greeting.body).content);
            });
            setConnected(true);
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }

    function sendName() {
        var name = document.getElementById('name').value;
        stompClient.send("/app/hello", {}, JSON.stringify({'name': name}));
    }

    function showGreeting(message) {
        var greetings = document.getElementById('greetings');
        var tr = document.createElement('tr');
        tr.innerHTML = "<td>" + message + "</td>";
        greetings.appendChild(tr);
    }

    function setConnected(connected) {
        document.getElementById('connect').disabled = connected;
        document.getElementById('disconnect').disabled = !connected;
        document.getElementById('send').disabled = !connected;
        if (connected) {
            document.getElementById('greetings').innerHTML = '';
        }
    }

    document.getElementById('connect').addEventListener('click', function(e) {
        e.preventDefault();
        connect();
    });

    document.getElementById('disconnect').addEventListener('click', function(e) {
        e.preventDefault();
        disconnect();
    });

    document.getElementById('send').addEventListener('click', function(e) {
        e.preventDefault();
        sendName();
    });
</script>
</body>
</html>
